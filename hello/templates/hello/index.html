<!DOCTYPE html>
<html lang="en-us">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Conference-Space</title>
    <link rel="shortcut icon" href="{% static 'Unity/TemplateData/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'Unity/TemplateData/style.css' %}">
    <script src="{% static 'Unity/TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'Unity/Build/UnityLoader.js' %}"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "{% static 'Unity/Build/Build1.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Conference-Space</div>
      </div>
    </div>
  </body>
</html>
